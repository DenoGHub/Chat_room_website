<!-- template for updating and creating the room -->
{% extends 'main.html' %}

{% block content %}

<div>
    <form method="POST" action="">
        {% csrf_token %}  <!-- for security reasons. This token gets sent with every request -->
        {{form.as_p}}  <!-- '.as_p' - wraps paragraph field around every form element -->
        <input type="submit" value="Submit" />
    </form>
</div>


{% endblock content %}
