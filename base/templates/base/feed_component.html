{% for room in rooms %}
    <div>
        {% if request.user == room.host %}
        <a href="{% url 'update-room' room.id %}">Edit</a>
        <a href="{% url 'delete-room' room.id %}">Delete</a>  <!-- sends the user to confirmation page -->
        {% endif %}

        <a href="{% url 'user-profile' room.host.id %}">@{{ room.host.username }}</a> <!-- adds host name text to rooms -->
        <h5>{{room.id}} -- <a href="{% url 'room' room.id %}">{{room.name}}</a></h5> <!-- accesses rooms list in views.py -->
        <small>{{room.topic.name}}</small> <!-- adds the topic name below rooms -->
        <hr>
    </div>
{% endfor %}
